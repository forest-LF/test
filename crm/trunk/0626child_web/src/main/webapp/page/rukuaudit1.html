<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body>

    <form id="">
        <div class="form-group">
            <h3>返厂入库单审核</h3>
            <label for="exampleInputPassword1">审核意见:</label>
            <textarea type="text" class="form-control" id="exampleInputPassword1"></textarea>
        </div>
        <button type="button" class="btn btn-default" id="nopass">审核不通过</button>
        <button type="button" class="btn btn-default" id="pass">审核通过</button>
        <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);">返回</button>
    </form>




    <!-- 全局js -->
    <script src="../static/js/jquery.min.js?v=2.1.4"></script>
    <script src="../static/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="../static/js/content.js?v=1.0.0"></script>


    <!-- Bootstrap table -->
    <script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

    <!-- Peity -->
    <script src="../static/js/jquery.serializejson.min.js"></script>
    <script src="../static/js/plugins/layer/layer.min.js"></script>

    <script>
        var rid;
        function getParam() {
            var url = location.search; //获取url中"?"符后的字串

            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                console.log(str);
                rid = str.split("=")[1];
                console.log(rid);
            }
        }
        $(function () {
            getParam();
            $("#pass").click(function () {
                var approveopinion = $("#exampleInputPassword1").val();
                $.post("../Returnfactoryruku/update",{id:rid,approvestatus:"已审核",approveresult:"已通过",approveopinion:approveopinion},function (data) {
                    if(data.status==20004){
                        layer.msg("审核成功");
                        $('#usersTable').bootstrapTable('refresh');
                    }else{
                        layer.msg("审核失败");
                    }
                })
            });
            $("#nopass").click(function () {
                var approveopinion = $("#exampleInputPassword1").val();
                $.post("../Returnfactoryruku/update",{id:rid,approvestatus:"已审核",approveresult:"未通过",approveopinion:approveopinion},function (data) {
                    if(data.status==20004){
                        layer.msg("审核成功");
                        $('#usersTable').bootstrapTable('refresh');
                    }else{
                        layer.msg("审核失败");
                    }
                })
            })
        })


    </script>
</body>
</html>
