<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - Bootstrap Table</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css?v=4.1.0" rel="stylesheet">
    

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">

                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <div class="example">
                                <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                    <button id="addBtn" type="button" class="btn btn-outline btn-default" data-toggle="modal" data-target="#myModal">
                                        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                        添加
                                    </button>
                                    <button id="updateBtn" type="button" class="btn btn-outline btn-default">
                                        <i class="glyphicon glyphicon-heart" aria-hidden="true"></i>
                                        修改
                                    </button>
                                    <button id="delBtn" type="button" class="btn btn-outline btn-default">
                                        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                        删除
                                    </button>
                                </div>
                                <form id="selectUserCondition" class="form-inline">
                                    <div class="form-group">
                                        <label for="exampleInputName2">用户名</label>
                                        <input type="text" name="uname" class="form-control" id="exampleInputName2" placeholder="请输入用户名称">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPhone2">手机号</label>
                                        <input type="text" name="uphone" class="form-control" id="exampleInputPhone2" placeholder="请输入手机号">
                                    </div>
                                    <button id="conditionSelectBtn" type="button" class="btn btn-default">查询</button>
                                </form>
                                <table id="usersTable" data-height="400" data-mobile-responsive="true">
                                    <thead>
                                        <tr>
                                            <th data-field="state" data-checkbox="true"></th>
                                            <th data-field="id">ID</th>
                                            <th data-field="name">名称</th>
                                            <th data-field="price">价格</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>


                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">用户信息</h4>
                </div>
                <div class="modal-body">
                    <form role="form" id="addForm">
                        <div class="form-group">
                            <label for="adduname">名称</label>
                            <input type="text" class="form-control" name="uname" id="adduname" placeholder="请输入名称">
                        </div>
                        <div class="form-group">
                            <label for="addupwd">密码</label>
                            <input type="text" class="form-control" name="upwd" id="addupwd" placeholder="请输入密码">
                        </div>
                        <div class="form-group">
                            <label for="adduphone">手机号</label>
                            <input type="text" class="form-control" name="uphone" id="adduphone" placeholder="请输入手机号">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="addSaveBtn">提交更改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="userInfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel2">用户信息</h4>
                </div>
                <div class="modal-body">
                    <form role="form" id="updateForm">
                        <input type="hidden" name="uid">
                        <div class="form-group">
                            <label for="updateuname">名称</label>
                            <input type="text" class="form-control" name="uname" id="updateuname" placeholder="请输入名称">
                        </div>
                        <div class="form-group">
                            <label for="updateuphone">手机号</label>
                            <input type="text" class="form-control" name="uphone" id="updateuphone" placeholder="请输入手机号">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="updateSaveBtn">提交更改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 全局js -->
    <script src="../static/js/jquery.min.js?v=2.1.4"></script>
    <script src="../static/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="../static/js/content.js?v=1.0.0"></script>


    <!-- Bootstrap table -->
    <script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

    <!-- Peity -->
    <script src="../static/js/jquery.serializejson.min.js"></script>
    <script src="../static/js/plugins/layer/layer.min.js"></script>
    <script src="../static/js/querySalesOrder.js"></script>



</body>

</html>
