<div class="container">


    <form class="form-inline" >


        <button type="button"  id="add"   class="btn btn-primary  btn-sm" style="margin-right:15px;"  >添加</button>

    </form>
    <br/>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-hover" id="table">
                <!--<thead>-->
                <!--<tr><th>序号</th><th>存货档案编号</th><th>基础库分类</th><th>基础库品牌</th><th>基础库型号</th><th>基础库颜色</th></tr>-->

    <!--模态框-->
    <!-- 修改数据模态框（Modal） -->
    <form id="editForm" class="form-horizontal" role="form">
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="updateModalLabel">
                            修改项目
                        </h4>
                    </div>
                    {# 模态框body #}
                    <div class="modal-body" style="height: 100%;">

                        <div class="form-group" id="theDiv">
                            <label for="tid" class="col-sm-3 control-label">序号</label>
                            <div class="col-sm-5">
                                <input type="text" id="tid" name="tid" class="form-control"/>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tname" class="col-sm-3 control-label">类型名称</label>
                            <div class="col-sm-5">
                                <input type="text" id="tname" name="tname" class="form-control"/>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="parentid" class="col-sm-3 control-label">基础库分类</label>
                            <div class="col-sm-5">
                                <select class="selectpicker" id="parentid"  name="parentid">
                                    <option value="0">顶级类型</option>
                                    <option value="1">手机</option>
                                    <option value="2">手机配件配饰</option>
                                    <option value="3">3G手机</option>
                                    <option value="4">双网双待手机</option>
                                    <option value="5">1X手机</option>
                                    <option value="6">3G上网本</option>
                                    <option value="7">手机配件</option>
                                    <option value="8">手机配饰</option>
                                    <option value="9">电池</option>
                                    <option value="10">手机充电器</option>
                                    <option value="11">手机耳机</option>
                                    <option value="12">手机存储卡</option>


                                </select>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-3 control-label">基础库品牌</label>
                            <div class="col-sm-5">
                                <input type="text" id="description" name="description" class="form-control"/>

                            </div>
                        </div>

                    </div>
                    {# 模态框底部#}
                    <div class="modal-footer">
                        <input type="button" id="addBtn"  class="btn btn-primary"  data-dismiss="modal" value="添加"></input>
                        <button type="button" id="close" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <input type="button" id="submit" class="btn btn-primary" class="submitBtn" value="提交" />

                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
        {##}
    </form>
    <!--模态框底部-->
    <!--添加商品模态框-->
</div>
<script>
    var ctx=getRootPath();
    console.info(ctx);
    //添加按钮
    function operateFormatter(value, row, index) {
        return [

            '<button type="button" class="RoleOfdelete btn btn-primary  btn-sm" style="margin-right:15px;">删除</button>',

            '<button type="button" class="RoleOfedit btn btn-primary  btn-sm" style="margin-right:15px;">修改</button>'
        ].join('');
    }
    //按钮的点击事件
    window.operateEvents = {
        'click .RoleOfdelete': function (e, value, row, index) {
            layer.confirm("确定删除吗?",{btn:["确定","取消"],btn1:function () {
                    console.log(row.tid);
                    var id=row.tid;
                    $.get("/type/deleteInfo?id="+id,function (result) {
                        layer.msg(result.ms);
                        $("#table").bootstrapTable("refresh");
                    });

                },btn2:function () {
                    layer.closeAll();
                }});
        },
        'click .RoleOfedit': function (e, value, row, index) {
            $("#theDiv").show();
            $("#tid").val(row.tid);
            $("#tname").val(row.tname);
            $("#parentid").val(row.parentid);
            $("#description").val(row.description);
            $("#editModal").modal('show');
            $("#addBtn").hide();
            $("#submit").click(function () {
                $.post("/type/editInfo",{
                    tid:$("#tid").val(),
                    tname:$("#tname").val(),
                    parentid:$("#parentid").val(),
                    description:$("#description").val()
                },function (result) {
                    layer.msg(result.ms);
                    $("#editModal").modal('hide');
                    $("#table").bootstrapTable("refresh");
                })
            })

        }
    };

    $("#add").click(function () {
        $("#theDiv").hide();
        $("#submit").hide();
        $("#editModal").modal('show');
        $("#addBtn").click(function () {
            $.post("/type/add",{
                tname:$("#tname").val(),
                parentid:$("#parentid").val(),
                description:$("#description").val()
            },function (result) {
                layer.msg(result.ms);
                $("#editModal").modal('hide');
                $("#table").bootstrapTable("refresh");
            })
        })

    })
    function queryByPage(startIndex, pageSize) {
        var offset=(startIndex-1)*pageSize;// 每页显示数据的开始行号
        console.log(offset);
        $("#table").bootstrapTable({ // 对应table标签的id
            url: ctx+"/type", //AJAX获取表格数据的url
            striped: true, //是否显示行间隔色(斑马线)
            pagination: true, //是否显示分页（*）
            sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
            paginationLoop: false, //当前页是边界时是否可以继续按
            queryParams: function (params) { // 请求服务器数据时发送的参数，可以在这里添加额外的查询参数，返回false则终止请求
                return {
                    limit: pageSize, // 每页要显示的数据条数
                    offset: offset, // 每页显示数据的开始行号
//sort: params.sort, // 要排序的字段
//sortOrder: params.order, // 排序规则
//dataId: $("#dataId").val() // 额外添加的参数
                }
            },//传递参数（*）
            pageNumber: 1, //初始化加载第一页，默认第一页
            pageSize: 5, //每页的记录行数（*）
            pageList: [3,6,9], //可供选择的每页的行数（*）
            contentType: "application/x-www-form-urlencoded",//一种编码。在post请求的时候需要用到。这里用的get请求，注释掉这句话也能拿到数据
//search: true, //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            strictSearch: false, //是否全局匹配,false模糊匹配
            showColumns: true, //是否显示所有的列
            showRefresh: true, //是否显示刷新按钮
            minimumCountColumns: 2, //最少允许的列数
            clickToSelect: false, //是否启用点击选中行
//height: 500, //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
//uniqueId: "id", //每一行的唯一标识，一般为主键列
            showToggle: true, //是否显示详细视图和列表视图的切换按钮
            cardView: false, //是否显示详细视图
            detailView: false, //是否显示父子表
            cache: true, // 设置为 false 禁用 AJAX 数据缓存， 默认为true
            sortable: true, //是否启用排序
            sortOrder: "asc", //排序方式
            sortName: 'sn', // 要排序的字段
            columns: [
                {
                    field: 'tid', // 返回json数据中的name
                    title: '序号', // 表格表头显示文字
                    align: 'center', // 左右居中
                    valign: 'middle' // 上下居中
                }, {
                    field: 'tname',
                    title: '商品类型名称',
                    align: 'center',
                    valign: 'middle'
                }, {
                    field: 'description',
                    title: '品牌类型描述',
                    align: 'center',
                    valign: 'middle'

                },{
                    field:'Button',
                    title:'操作',
                    events:operateEvents,
                    formatter:operateFormatter
                }
            ],
            onLoadSuccess: function () { //加载成功时执行
                console.info("加载成功");
            },
            onLoadError: function () { //加载失败时执行
                console.info("加载数据失败");
            }
        })
    }
    $(function () {
        queryByPage(1,3);
    })
</script>
