<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - Bootstrap Table</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css?v=4.1.0" rel="stylesheet">
    

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">

                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <div class="example">
                                <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                    <button id="exportBtn" type="button" class="btn btn-outline btn-default">
                                        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                        导出
                                    </button>
                                </div>
                                <form id="selectUserCondition" class="form-inline">
                                    <div class="form-group">
                                        <label for="exampleInputSnumber2">出库单编号:</label>
                                        <input type="text" name="outkudan" class="form-control" id="exampleInputSnumber2" placeholder="请输入出库单编号">
                                    </div>
                                    <div class="form-group">
                                        <select name="outkustatus" class="form-control">
                                            <option value="">出库状态</option>
                                            <option value="未出库">未出库</option>
                                            <option value="已出库">已出库</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputApprover3">制单人:</label>
                                        <input type="text" name="zhidanren" class="form-control" id="exampleInputApprover3" placeholder="请输入制单人">
                                    </div>
                                    <input type="hidden" name="approvestatus" value="未审核">

                                    <button id="conditionSelectBtn" type="button" class="btn btn-default">搜索</button>
                                </form>
                                <table id="usersTable" data-mobile-responsive="true">
                                </table>
                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>


                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>


    <!-- 全局js -->
    <script src="../static/js/jquery.min.js?v=2.1.4"></script>
    <script src="../static/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="../static/js/content.js?v=1.0.0"></script>


    <!-- Bootstrap table -->
    <script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

    <!-- Peity -->
    <script src="../static/js/jquery.serializejson.min.js"></script>
    <script src="../static/js/plugins/layer/layer.min.js"></script>
    <script src="../static/js/chukuaudit.js"></script>



</body>

</html>
