<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - Bootstrap Table</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css?v=4.1.0" rel="stylesheet">
    

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">

                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <div class="example">
                                <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                    <button id="addBtn" type="button" class="btn btn-outline btn-default">
                                        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                        添加退货单
                                    </button>
                                    <button id="updateBtn" type="button" class="btn btn-outline btn-default">
                                        <i class="glyphicon glyphicon-heart" aria-hidden="true"></i>
                                        修改
                                    </button>
                                    <button id="exportBtn" type="button" class="btn btn-outline btn-default">
                                        <i class="glyphicon glyphicon-heart" aria-hidden="true"></i>
                                        导出
                                    </button>
                                    <button id="delBtn" type="button" class="btn btn-outline btn-default">
                                        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                        删除
                                    </button>
                                </div>
                                <form id="selectUserCondition" class="form-inline">
                                    <div class="form-group">
                                        <label for="exampleInputSnumber2">订单编号:</label>
                                        <input type="text" name="snumber" class="form-control" id="exampleInputSnumber2" placeholder="请输入订单编号">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputRecorder2">记录人:</label>
                                        <input type="text" name="recorder" class="form-control" id="exampleInputRecorder2" placeholder="请输入记录人">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputApprover3">审批人:</label>
                                        <input type="text" name="approver" class="form-control" id="exampleInputApprover3" placeholder="请输入审批人">
                                    </div>
                                    <div class="form-group">
                                        <select name="status" class="form-control">
                                            <option value="">审核状态</option>
                                            <option value="已审核">已审核</option>
                                            <option value="未审核">未审核</option>
                                        </select>
                                    </div>



                                    <button id="conditionSelectBtn" type="button" class="btn btn-default">搜索</button>
                                </form>
                                <table id="usersTable" data-mobile-responsive="true">

                                </table>
                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>


                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>


    <!-- 模态框（Modal） -->
    <div class="modal fade" id="userInfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel2">退货信息</h4>
                </div>
                <div class="modal-body">
                    <form role="form" id="updateForm">
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <label for="updateuname">订单编号:</label>
                            <input type="text" readonly class="form-control" name="snumber" id="updateuname">
                        </div>
                        <div class="form-group">
                            <label for="updateuphone">申请记录名称:</label>
                            <input type="text" class="form-control" name="applyname" id="updateuphone">
                        </div>
                        <div class="form-group">
                            <label for="recorder1">记录人:</label>
                            <input type="text" class="form-control" name="recorder" id="recorder1">
                        </div>
                        <div class="form-group">
                            <label for="approver1">审核人:</label>
                            <input type="text" class="form-control" name="approver" id="approver1">
                        </div>
                        <div class="form-group">
                            <label for="status1">审核状态:</label>
                            <input type="text" readonly class="form-control" name="status" id="status1">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="updateSaveBtn">提交更改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 全局js -->
    <script src="../static/js/jquery.min.js?v=2.1.4"></script>
    <script src="../static/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="../static/js/content.js?v=1.0.0"></script>


    <!-- Bootstrap table -->
    <script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

    <!-- Peity -->
    <script src="../static/js/jquery.serializejson.min.js"></script>
    <script src="../static/js/plugins/layer/layer.min.js"></script>
    <script src="../static/js/salesretuen.js"></script>



</body>

</html>
