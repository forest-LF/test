<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - Bootstrap Table</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css?v=4.1.0" rel="stylesheet">
    

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="col-sm-12">
                <!-- Example Events -->
                <div class="example-wrap">
                    <div class="example">
                        <div class="btn-group hidden-xs" id="smumTableToolbar" role="group">
                            <form id="searchForm" class="form-inline">
                                <div class="form-group">
                                    <select id="udept" name="udept" class="form-control">
                                        <option value="">所属部门</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select id="ustatus" name="status" class="form-control">
                                        <option value="">用户状态</option>
                                        <option value="有效">有效</option>
                                        <option value="无效">无效</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select id="upost" name="upost" class="form-control">
                                        <option value="">职务</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select id="urole" name="urole" class="form-control">
                                        <option value="">角色</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    用户名：<input type="text" id="uname" name="uname">
                                </div>
                                <div class="form-group">
                                    登录名：<input type="text" id="uacc" name="uacc">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs searchBtn" type="button">搜索</button>
                                </div>
                            </form>
                            <br>
                            <button id="addBtn" type="button" class="btn btn-outline btn-default">
                                <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                添加
                            </button>
                            <button id="updateBtn" type="button" class="btn btn-outline btn-default">
                                <i class="glyphicon glyphicon-heart" aria-hidden="true"></i>
                                修改
                            </button>
                            <button id="delBtn" type="button" class="btn btn-outline btn-default">
                                <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                删除
                            </button>
                        </div>

                        <table id="smumTable" data-mobile-responsive="true"></table>
                    </div>
                </div>
               <!-- End Example Events -->
             </div>
        </div>
    </div>
    <!-- End Panel Other -->

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">用户信息添加</h4>
                </div>
                <div class="modal-body">
                    <form role="form" id="addForm">
                        <div class="form-group">
                            <label for="adduacc">用户登录名</label>
                            <input type="text" class="form-control" name="uacc" id="adduacc" placeholder="请输入用户登录名">
                        </div>
                        <div class="form-group">
                            <label for="adduname">用户姓名</label>
                            <input type="text" class="form-control" name="uname" id="adduname" placeholder="请输入用户姓名">
                        </div>
                        <div class="form-group">
                            <label for="addupass">用户密码</label>
                            <input type="text" class="form-control" name="upass" id="addupass" placeholder="请输入用户密码">
                        </div>
                        <div class="form-group">
                            <label for="addudept">归属部门</label>
                            <select name="udept" id="addudept" class="form-control">
                                <option value="">所属部门</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="addustatus">用户状态</label>
                            <select id="addustatus" name="status">
                                <option value="有效">有效</option>
                                <option value="无效">无效</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="addurole">用户角色</label>
                            <select id="addurole" name="urole" class="form-control">
                                <option value="">角色</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="addupost">用户职务</label>
                            <select id="addupost" name="upost" class="form-control">
                                <option value="">职务</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="adduphone">手机号</label>
                            <input type="text" class="form-control" name="uphone" id="adduphone" placeholder="请输入手机号码">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="addSaveBtn">提交更改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel2">用户信息修改</h4>
                </div>
                <div class="modal-body">
                    <form role="form" id="updateForm">
                        <div class="form-group">
                            <label for="adduacc">用户登录名</label>
                            <input type="text" class="form-control" name="uacc" id="updateuacc" placeholder="请输入用户登录名">
                        </div>
                        <div class="form-group">
                            <label for="adduname">用户姓名</label>
                            <input type="text" class="form-control" name="uname" id="updateuname" placeholder="请输入用户姓名">
                        </div>
                        <div class="form-group">
                            <label for="addupass">用户密码</label>
                            <input type="text" class="form-control" name="upass" id="updateupass" placeholder="请输入用户密码">
                        </div>
                        <div class="form-group">
                            <label for="updateudept">归属部门</label>
                            <select name="udept" id="updateudept" class="form-control">
                                <option value="">所属部门</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="updateustatus">用户状态</label>
                            <select id="updateustatus" name="status">
                                <option value="有效">有效</option>
                                <option value="无效">无效</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="updateurole">用户角色</label>
                            <select id="updateurole" name="urole" class="form-control">
                                <option value="">角色</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="updateupost">用户职务</label>
                            <select id="updateupost" name="upost" class="form-control">
                                <option value="">职务</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="updateuphone">手机号</label>
                            <input type="text" class="form-control" name="uphone" id="updateuphone" placeholder="请输入手机号码">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="updateSaveBtn">提交更改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 全局js -->
    <script src="../static/js/jquery.min.js?v=2.1.4"></script>
    <script src="../static/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="../static/js/content.js?v=1.0.0"></script>


    <!-- Bootstrap table -->
    <script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

    <!-- Peity -->
    <script src="../static/js/jquery.serializejson.min.js"></script>
    <script src="../static/js/plugins/layer/layer.min.js"></script>
    <script src="../static/js/smum.js"></script>



</body>

</html>
