<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - Bootstrap Table</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css?v=4.1.0" rel="stylesheet">
    

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="col-sm-12">
                <!-- Example Events -->
                <div class="example-wrap">
                    <div class="example">
                        <div class="btn-group hidden-xs" id="deptshowToolbar" role="group">
                            <button id="addBtn" type="button" class="btn btn-outline btn-default">
                                <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                添加
                            </button>
                            <button id="updateBtn" type="button" class="btn btn-outline btn-default">
                                <i class="glyphicon glyphicon-heart" aria-hidden="true"></i>
                                修改
                            </button>
                        </div>
                        <table id="deptshow" data-mobile-responsive="true" class="table">

                        </table>
                    </div>
                </div>
               <!-- End Example Events -->
             </div>
        </div>
    </div>
    <!-- End Panel Other -->

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">部门添加</h4>
                </div>
                <div class="modal-body">
                    <form role="form" id="addForm">
                        <div class="form-group">
                            <label for="adddname">部门名称</label>
                            <input type="hidden" id="addid" name="id">
                            <input type="text" class="form-control" name="dname" id="adddname" placeholder="请输入部门名称">
                        </div>
                        <div class="form-group">
                            <label for="adddisok">是否启用</label>
                            <select id="adddisok" name="disok">
                                <option value="是">是</option>
                                <option value="否">否</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="addSaveBtn">添加</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel2">部门修改</h4>
                </div>
                <div class="modal-body">
                    <form role="form" id="updateForm">
                        <div class="form-group">
                            <input type="hidden" id="updateid" name="id" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="updatedname">部门名称</label>
                            <input type="text" class="form-control" name="dname" id="updatedname" placeholder="请输入部门名称">
                        </div>
                        <div class="form-group">
                            <label for="updatedisok">是否启用</label>
                            <select id="updatedisok" name="disok">
                                <option value="是">是</option>
                                <option value="否">否</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="updateSaveBtn">提交更改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 全局js -->
    <script src="../static/js/jquery.min.js?v=2.1.4"></script>
    <script src="../static/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="../static/js/content.js?v=1.0.0"></script>


    <!-- Bootstrap table -->
    <script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

    <!-- Peity -->
    <script src="../static/js/jquery.serializejson.min.js"></script>
    <script src="../static/js/plugins/layer/layer.min.js"></script>
    <script src="../static/js/smdm.js"></script>



</body>

</html>
